{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
<div class="col-sm-8 offset-2">
<h4 class="alert alert-info">Update User Profile</h4>
{% if messages %}
            {% for message in messages %}
                <p class="p-3 mb-2 text-success">{{message}}<p>
            {% endfor %}
        {% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-success" value="Update">
    <a href="{% url 'addandshow' %}" class="btn btn-success">Back to Home</a>
</form>
</div>

</div>
{% endblock content %}
